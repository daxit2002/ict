<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            
            <h:form>
           
            <h:outputLabel>
                enter name:
            </h:outputLabel>
            <h:inputText id="sname" value="#{managedbean.name}"></h:inputText>
            <h:commandButton value="submit" action="#{managedbean.insert()}"></h:commandButton>
        </h:form>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{managedbean.display()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                     <h:column>
                        <f:facet name="header">
                            <h:outputText value="delete"/>
                        </f:facet>
                         <h:commandLink action="#{managedbean.delete(item.id)}" value="delete"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
